<html lang="en">

<body class="h-50 row align-items-center" >
  <div id="main" class="text-center">
    <p class="d-flex justify-content-center align-items-center"><a href="https://taxsummaries.pwc.com/portugal/individual/taxes-on-personal-income"> Tax Brackets 2021</a></p>
  <h1 style="font-size: 3em;">Welcome! <br>
    Lets calculate your taxes</h1>
  <br>
  <label for="income">Type your gross income:</label>
  <br>  
  <br>
  € <input type="tel" pattern="[0-9]*" novalidate id="income" name="income">
  <br>
  <br>
  <label for="paid">How much taxes you have paid this year</label>
  <br>
  <br>
  € <input type="tel" pattern="[0-9]*" novalidate type="text" id="paid" name="paid">
  <br>
  <br>
  <button type="button" class="btn btn-primary" onclick="CalcTax">Calculate</button>
  <p id="perc" hidden>Your will be taxed %</p>
  <p id="taxamount" hidden>Your tax will be  €</p>
  <br>
</div>

</body>
</html>
